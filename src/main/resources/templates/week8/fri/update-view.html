<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<div class="container mt-5">
    <h1>Update Student</h1>
    <form action="/week8/thu/update" method="post">
        <div class="form-group" hidden="hidden">
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${student.id}" >
        </div>
        <div class="form-group">
            <label for="name-input">Name:</label>
            <input type="text" class="form-control" id="name-input" name="name" th:value="${student.name}">
        </div>
        <div class="form-group">
            <label for="email-input">Email:</label>
            <input type="email" class="form-control" id="email-input" name="email" th:value="${student.email}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/week8/thu/home" class="btn btn-secondary mt-3">Go back to Home</a>
</div>
</body>
</html>
