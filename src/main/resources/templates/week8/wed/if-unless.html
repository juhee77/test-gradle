<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>if-unless</title>
</head>
<body>
<div th:if="${isLoggedIn}">
    <p>You are logged in.</p>
</div>
<div th:unless="${isLoggedIn}">
    <p>please log in.</p>
</div>

</body>
</html>
