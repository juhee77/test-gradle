<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>학생들 출력</title>
</head>
<body>
<div th:is="${students.isEmpty()}"><p>No Students Here..</p></div>
<div th:unless="${students.isEmpty()}" th:each="student: ${students}">
    <p>이름 : [[${student.name}]]</p>
    <p>이메일 : [[${student.email}]]</p>
</div>


</body>
</html>
