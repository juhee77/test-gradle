<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <style>
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-color : #E6FFFD;
        }
    </style>

    <title>학생들 출력</title>
</head>
<body>
<div class="container py-4">
    <div class="row">
        <div class="col">
            <div th:if="${students.isEmpty()}" class="text-center">
                <p>No Students Here..</p>
            </div>
            <div th:unless="${students.isEmpty()}" th:each="student: ${students}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${student.name}"></h5>
                    <p class="card-text" th:text="${student.email}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
